<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>表单验证</title>
	<link rel="stylesheet" type="text/css" href="">
	<script type="text/javascript" src="js/kjlib.js"></script>
	<script type="text/javascript" src="js/002.js"></script>
	<style>
	td{
		padding: 5px 10px;
	}
	#push{
		width: 100px;
		height: 30px;
		background: #2EEA6C;
		border-radius: 5px;
	}
	.lrjz{
		position: absolute;
		left: 0;right: 0;
		margin: auto;
	}
	</style>
	<script type="text/javascript">

	</script>
</head>
<body>
	<form id="testIdCode">
		<h3 class="lrjz" style="position:relative;width:80px;">用户注册</h3>
	<table id="tab" >
		<tr>
			<td>用户名：</td>
			<td><input id="user" type="text" placeholder="不少于8个字符"></td>
			<td><span>请输入用户名！</span></td>
		</tr>
		<tr>
			<td>密码：</td>
			<td><input id="pwd" type="password" placeholder="注意大小写和数字都要有"></td>
			<td><span>请输入密码！</span></td>
		</tr>
		<tr>
			<td>确认密码：</td>
			<td><input id="repwd" type="password" placeholder="密码不少于8位"></td>
			<td><span>请确认密码！</span></td>
		</tr>
		<tr>
			<td>验证码：</td>
			<td><input id="idCode" type="text" placeholder="单击图片刷新验证码"></td>
			<td class="idCodeVal"></td>
			<td><span></span></td>
		</tr>
		<tr>
			<td>手机号码：</td>
			<td><input id="phonenum" type="text" placeholder="请输入11位手机号"></td>
			<td><span>请输入手机号码！</span></td>
		</tr>
		<tr>
			<td>邮箱：</td>
			<td><input id="email" type="text" placeholder="123456@qq.com"></td>
			<td><span>请输入邮箱！</span></td>
		</tr>
		
			
		
	</table>
	
	<span>地址：</span>
	<select id="shen">
		  <option >安徽</option>
		  <option >浙江</option>
		  <option >江苏</option>
	</select>
	<select id="city">
		  <option >合肥</option>
		  <option >宁国</option>
		  <option >黄山</option>
	</select>
	<select id="scity">
		  <option >蜀山区</option>
		  <option >肥东</option>
		  <option >肥西</option>
	</select><br><br><br>
	<input id="push" class="lrjz" type="button" value="提交">
	</form>
</body>
</html>
